name: Publish Quarto Website

on:
  push:
    branches: 
      - main
      - master
  pull_request:
    branches: 
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release
          tinytex: true

      - name: Set up R (if needed)
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages (if needed)
        if: hashFiles('*.qmd') != ''
        run: |
          if [ -f "renv.lock" ]; then
            R -e "install.packages('renv'); renv::restore()"
          else
            R -e "install.packages(c('rmarkdown', 'knitr'))"
          fi

      - name: Set up Python (if needed)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Python packages (if needed)
        if: hashFiles('requirements.txt') != '' || hashFiles('requirements.yml') != ''
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
          if [ -f "requirements.yml" ]; then
            pip install -r requirements.yml
          fi

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Render Quarto Project
        run: quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4